{{- if .Values.webhook.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-registry.fullname" . }}-webhook
  labels:
    {{- include "kube-registry.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kube-registry.selectorLabels" . | nindent 6 }}
      app: webhook
  template:
    metadata:
      labels:
        {{- include "kube-registry.selectorLabels" . | nindent 8 }}
        app: webhook
    spec:
      containers:
        - name: webhook
          image: {{ .Values.webhook.image.repository }}:{{ .Values.webhook.image.tag }}
          imagePullPolicy: {{ .Values.webhook.image.pullPolicy }}
          env:
            - name: ZOT_URL
              value: {{ include "kube-registry.fullname" . }}:{{ .Values.zot.service.port }}
          ports:
            - containerPort: 443
          volumeMounts:
            - name: webhook-certs
              mountPath: /webhook-certs
              readOnly: true
          livenessProbe:
            httpsGet:
              path: /healthz
              port: 443
              scheme: HTTPS
          readinessProbe:
            httpsGet:
              path: /healthz
              port: 443
              scheme: HTTPS
          resources:
            {{- toYaml .Values.webhook.resources | nindent 12 }}
      volumes:
        - name: webhook-certs
          secret:
            secretName: {{ include "kube-registry.fullname" . }}-webhook-certs
{{- end }}
