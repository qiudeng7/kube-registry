name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

env:
  REGISTRY: ghcr.io
  WEBHOOK_IMAGE_NAME: ${{ github.repository }}/zot-webhook

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ==================== 构建 webhook 镜像 ====================
      - name: Extract webhook metadata
        id: webhook-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEBHOOK_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push webhook image
        uses: docker/build-push-action@v5
        with:
          context: ./webhook
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.webhook-meta.outputs.tags }}
          labels: ${{ steps.webhook-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ==================== 发布 Helm Chart ====================
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Package Helm Chart
        run: |
          helm package . -d ./chart-package

      - name: Push Helm Chart to GHCR
        run: |
          # 推送 chart 到 GHCR
          helm push ./chart-package/*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}
